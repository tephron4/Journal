<mat-toolbar>
    <span>Journal</span>
    <span class="spacer"></span>
    <button
        mat-icon-button
        class="account-icon"
        aria-label="Account button"
        (click)="openDialog()">
        <mat-icon>account_circle</mat-icon>

        mat-icon-button 
        class="home-icon" 
        aria-label="Home button"
        (click)="home()">

    </button>
</mat-toolbar>
