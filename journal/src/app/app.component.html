<div class="app">
    <app-header
        (toggleDayView)="toggleDayView($event)">
    </app-header>

    <div class="content">
        <app-calendar
            *ngIf="!this.showDay"
            (changeDay)="changeDay($event)">
        </app-calendar>

        <app-day 
            *ngIf="this.showDay"
            [date]="this.date">
        </app-day>
    </div>
</div>
