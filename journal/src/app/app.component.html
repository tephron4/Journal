<div class="app">
    <app-header
        (toggleDayView)="toggleDayView($event)"
        (signUp)="signUp($event)"
        (logOut)="logOut()"
        [username]="username"
        [loggedIn]="loggedIn">
    </app-header>

    <div class="content">
        <app-calendar
            *ngIf="!this.showDay"
            (changeDay)="changeDay($event)">
        </app-calendar>

        <app-day 
            *ngIf="this.showDay"
            [date]="this.date"
            (changeDay)="changeDay($event)">
        </app-day>
    </div>
</div>
